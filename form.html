            <form action="learn_5.html" style="background: blueviolet;">
                <div>
                    <label for="fname">First Name</label>

                <div>

                <!-- select option created -->

                <!-- Checkbox created -->

                <div>
                    <h4>Hobbies</h4>
                    <label for="">

                    </label>
                    <label for="">
                        Eating
                        <input type="checkbox" value="eating">
                    </label>
                    <label for="">
                        Dancing
                        <input type="checkbox" value="dancing">
                    </label>
                </div>
                <!-- Radio button created -->
                <div>
                    <h4>Fav Fruits</h4>

                    <label for="">

                    </label>
                </div>
                <!-- Textbook created -->
                <div>
                    <label for="msg">Message</label>

                </div>
                <!-- Submit button created -->
                <button type="submit">Submit</button>
